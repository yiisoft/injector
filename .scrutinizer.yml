build:
  nodes:
    analysis-php-74:
      environment:
        php:
          version: 7.4
      tests:
        override:
          - php-scrutinizer-run
    analysis-php-80:
      environment:
        php:
          version: 8.0
      tests:
        override:
          - php-scrutinizer-run

checks:
    php: true
tools:
    php_code_coverage:
        enabled: true
    external_code_coverage:
        timeout: 600
filter:
    paths:
        - "src/*"
